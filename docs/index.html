<!DOCTYPE html>
<html>
  <head>
    <title>Your API Documentation</title>
    <!-- needed for adaptive design -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet">

    <!-- Your custom CSS for branding -->
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      
      /* Custom styles for your branding */
      .header {
        display: flex;
        align-items: center;
        padding: 20px;
        background-color: #007bff;
        color: white;
      }
      
      .logo {
        width: 40px;
        height: 40px;
        margin-right: 10px;
      }
      
      .title {
        font-size: 24px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- Custom header for branding -->
    <div class="header">
      <img src="THIS.png" alt="Logo" class="logo">
      <div class="title">THIS API Documentation</div>
    </div>
    
    <!-- Redoc container -->
    <div id="redoc-container"></div>
    
    <script>
      // Initialize Redoc with your OpenAPI Specification
      Redoc.init('dist.json', {
        // Other configuration options
      }, document.getElementById('redoc-container'));
    </script>
    
    <!-- Redoc script -->
    <script src="https://cdn.jsdelivr.net/npm/redoc@next/bundles/redoc.standalone.js"></script>
  </body>
</html>
