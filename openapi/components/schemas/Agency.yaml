type: object
properties:
  id:
    type: integer
    description: >-
      Unique Identifier for the Agency. Autogenerated, not supplied by the
      consumer.
    format: int64
    readOnly: true
    example: 1
  did:
    type: string
    description: Decentralized Identifier for the Agency
    readOnly: true
    example: did:rta:1021252
  source:
    type: string
    description: Source for the Decentralized ID
    readOnly: true
    example: rta
  sourceKey:
    type: string
    description: Natural Key from the Source
    readOnly: true
    example: '1021252'
  versionHash:
    type: string
    description: Hash of all trackable attributes
    readOnly: true
    example: 2fdc0177057d3a5c6c2c0821e01f4fa8d90f9a3bb7afd82b0db526af98d68de8
  name:
    $ref: .\MultiLang.yaml
  chainName:
    $ref: .\MultiLang.yaml
  parent:
    $ref: .\AgencyHeader.yaml
  trafficFileNumber:
    type: string
    description: Traffic File Number of the Agency issued by RTA
    example: '12345678'
  tradeLicense:
    $ref: .\TradeLicense.yaml
  category:
    type: string
    description: Category of the Agency
    example: A
    enum:
      - A
      - B
      - C
      - D
  imageUrl:
    type: string
    description: Image URL
    example: /agencies/did:rta:1021252/7c96c336f65e2.png
  status:
    type: string
    description: Status of the Agency
    readOnly: true
    example: ACTIVE
    enum:
      - ACTIVE
      - INACTIVE
      - ARCHIVED
  isActive:
    type: boolean
    description: Check if Agency is Active
    readOnly: true
    example: true
  isArchived:
    type: boolean
    description: Check if Agency is Archived
    readOnly: true
    example: true
  createdBy:
    type: string
    description: Audit Field - Created By
    readOnly: true
    example: tars
  updatedBy:
    type: string
    description: Audit Field - Updated By
    readOnly: true
    example: tars
  createdAt:
    type: string
    description: Audit Field - Created Timestamp
    format: date-time
    readOnly: true
    example: '2020-04-04T16:04:04Z'
  updatedAt:
    type: string
    description: Audit Field - Updated Timestamp
    format: date-time
    readOnly: true
    example: '2020-04-04T16:04:04Z'
